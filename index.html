<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wint Portfolio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0090BF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: white;
            width: 380px;
            padding: 32px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #89D6EB;
            margin-bottom: 18px;
        }

        .profile-card h1 {
            margin: 10px 0;
            color: #0090BF;
        }

        .profile-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .tag {
            display: inline-block;
            margin-top: 14px;
            padding: 8px 18px;
            background: #fff1a8;
            color: #555;
            border-radius: 22px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <!-- Replace photo.jpg with your image -->
        <img src="myphoto.jpg" alt="My Photo" width="100" height="50">

        <h1>Hello, I'm Wint.</h1>
        <p>
            I am a final-year Computer University student with strong interest in
            software development and web technologies.
            I enjoy solving problems, learning new tools, and building real-world projects.
        </p>

    </div>

</body>
</html>
